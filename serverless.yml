service: f1-dynamodb-service

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  profile: serverless
  region: us-east-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:Query"
      Resource:
        - Fn::GetAtt:
            - F1Table
            - Arn
        - Fn::Join:
            - "/"
            - - Fn::GetAtt:
                  - F1Table
                  - Arn
  environment:
    TABLE_NAME: { Ref: F1Table }

functions:
  getF1Seasons:
    handler: handlers/getF1Seasons.handler
    events:
      - http:
          path: f1-seasons
          method: get

resources:
  Resources:
    F1Table:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: F1Table
        AttributeDefinitions:
          - AttributeName: "PK"
            AttributeType: "S"
          - AttributeName: "SK"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "PK"
            KeyType: "HASH"
          - AttributeName: "SK"
            KeyType: "RANGE"
        BillingMode: "PAY_PER_REQUEST"

plugins:
  - serverless-offline